<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
    <title>Adress Form</title>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1 class="form title">
                Placing an order
            </h1> 
                
            <label>
                Адреса
                <input placeholder="Write your address" type="text">
            </label>

            <label>
                Телефон
                <input placeholder="Enter your phone number"
                    minlength="8"
                    maxlength="12"
                    inputmode="tel"
                    type="text">
            </label>

            <label>
                Спосіб доставки
                <input placeholder="Delivery method" type="password">
            </label>

            <label>
                Зворотній зв'язок
                <input placeholder="Should I call you back?" type="checkbox">
            </label>

            <button type="Save">Submit</button>
        </form>
    </div>
    
</body>
</html>
